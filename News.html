<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>의정부길교회</title>
    <link
      rel="shortcut icon"
      href="./common/img/gil-church.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/swiper.css" />
    <link rel="stylesheet" href="./common/common.css" />
    <link rel="stylesheet" href="./common/header.css" />

    <link rel="stylesheet" href="./css/ChurchNews.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js" defer></script>
  </head>
  <body>
    <header id="header"></header>

    <main id="main">
      <section class="inner link">
        <a href="#"><i class="ri-home-4-line"></i></a>
        <i class="ri-arrow-right-s-fill"></i>
        <a href="#">나눔</a>
        <i class="ri-arrow-right-s-fill"></i>
        <a href="#">공지사항</a>
      </section>

      <section class="news-table inner" id="news-list">
        <h2 class="section-title">공지사항</h2>
        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>제목</th>
              <th>글쓴이</th>
              <th>작성시간</th>
            </tr>
          </thead>
          <tbody id="news-body">
            <!-- Data will be dynamically loaded here -->
          </tbody>
        </table>
        <div class="pagination" id="pagination"></div>
      </section>

      <section class="detail-view inner hidden" id="news-detail">
        <h2 id="detail-title"></h2>
        <div class="user-info">
          <div class="user"></div>
          <div class="date">
            <span id="detail-author"></span>
            <span id="detail-date"></span>
          </div>
        </div>

        <section id="detail-content">이곳에 게시물 내용이 표시됩니다.</section>

        <div class="file-download">
          <h3>첨부파일</h3>

          <ul id="file-list"></ul>
        </div>

        <a href="#" class="back-button" onclick="showList()">목록으로</a>
      </section>
    </main>

    <footer id="footer"></footer>

    <script src="./js/common.js"></script>
    <script src="./js/ChurchNews.js"></script>
  </body>
</html>
