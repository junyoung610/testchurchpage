<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>의정부길교회</title>
    <link
      rel="shortcut icon"
      href="./common/img/gil-church.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/swiper.css" />
    <link rel="stylesheet" href="./common/common.css" />
    <link rel="stylesheet" href="./common/header.css" />

    <link rel="stylesheet" href="./css/join.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js" defer></script>
  </head>
  <body>
    <header id="header"></header>

    <main id="main">
      <div class="signup-container">
        <h2>회원가입</h2>
        <form
          action="./join.html"
          method="post"
          onsubmit="return checkAgreement()"
        >
          <label for="username">아이디</label>
          <input type="text" id="username" name="username" required />

          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required />

          <label for="confirm-password">비밀번호 확인</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />

          <label for="email">이메일</label>
          <input type="email" id="email" name="email" required />

          <label for="name">이름</label>
          <input type="text" id="name" name="name" required />

          <div class="checkbox-group">
            <input type="checkbox" id="agree" name="agree" />
            <label for="agree"
              >[필수] 서비스 이용약관 및 개인정보 처리방침에 동의합니다.</label
            >
          </div>

          <button type="submit">회원가입</button>
        </form>
        <div class="login-link">
          이미 계정이 있으신가요? <a href="./login.html">로그인</a>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>

    <script src="./js/common.js"></script>

    <script>
      function checkAgreement() {
        const agree = document.getElementById("agree");
        if (!agree.checked) {
          alert(
            "서비스 이용약관 및 개인정보 처리방침에 동의해야 회원가입이 가능합니다."
          );
          return false;
        }
        const pw = document.getElementById("password").value;
        const pwConfirm = document.getElementById("confirm-password").value;
        if (pw !== pwConfirm) {
          alert("비밀번호가 일치하지 않습니다.");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
